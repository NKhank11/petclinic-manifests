apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: pet-clinic-app-of-apps
    namespace: argocd
    finalizers:
        - resources-finalizer.argocd.argoproj.io

spec:
    project: default

    source:
        repoURL: "https://github.com/nkhank1/petclinic-manifests.git"
        targetRevision: HEAD
        path: apps # child app manifests directory
    destination:
        server: "https://kubernetes.default.svc" # Kubernetes cluster API server
        namespace: argocd # Namespace of ArgoCD

    syncPolicy:
        syncOptions:
            - CreateNamespace=true
        automated:
            prune: true
            selfHeal: true
